<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1, viewport-fit=cover">
    <meta name="description" content="{{ description }}" />
    <title>{{ title }}</title>
    <meta name="color-scheme" content="dark light" />
    
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace('.html', '') }}" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/img/icons/favicon.svg" sizes="any" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/img/icons/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#262626" media="(prefers-color-scheme: dark)" />
    {%- set css %}{%- include "critical.css" %}{% endset %}
    <style>{{- css | safe | replace("", "") -}}</style>
    <link rel="preload" href="/css/non-critical.css?v={{ site.version }}" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="/css/non-critical.css?v={{ site.version }}" /></noscript>
</head>
