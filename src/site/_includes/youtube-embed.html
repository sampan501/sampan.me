<div class="youtube-video">
  <iframe
    title="{{ youtubeVideoTitle }}"
    width="560"
    height="315"
    src="https://www.youtube-nocookie.com/embed/{{ youtubeVideoID }}?modestbranding=1"
    frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
</div>
